<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-3 bg-dark">
        <p class="text-center display-4 text-white">CurrentTimeTable</p>
    </div>

    <div class="fixed-bottom container-fluid p-3 bg-dark">
        <div class="row text-white h3">
            <div class="col text-right pr-5 mr-2 border-right border-white">
                Today
            </div>
            <div class="col text-left pl-5 ml-2">
                Tomorrow
            </div>
        </div>
        <br>
        <div class="row text-white text-center h2">
            <div class="col border-right border-white">
                Login
            </div>
            <div class="col">
                Plan
            </div>
            <div class="col border-left border-white">
                Settings
            </div>
        </div>
    </div>

    <div id="main">
        <div id="carouselControls" class="carousel slide text-white" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item text-center">
                    <iframe src="login.html" frameborder="0" width="50%" height="500px"></iframe>
                </div>
                <div class="carousel-item active text-center">
                    <iframe src="main.html" frameborder="0" width="70%" height="500px"></iframe>
                </div>
                <div class="carousel-item text-center">
                    <iframe src="settings.html" frameborder="0" width="70%" height="500px"></iframe>
                </div>
                <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

<style>
    html,
    body {
        margin: 0;
        height: 100%;
        overflow: hidden
    }

    body {
        background-color: darkgray;
    }

    #main {
        width: 100%;
        height: 500px;
        padding: 2%;
    }
</style>

</html>
